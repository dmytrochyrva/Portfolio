<div class="row align-items-center gap-3 gap-lg-0">
  <div class="col-12 col-md-10 offset-md-1 col-lg-7 offset-lg-0 order-lg-2 col-xxl-8">
    <app-laptop [src]="project.projectUrl"></app-laptop>
  </div>

  <div
    class="col-12 col-md-10 offset-md-1 col-lg-5 order-lg-1 offset-lg-0 text-lg-start p-xl-4 col-xxl-4 d-flex flex-column gap-3 text-center"
  >
    <div class="d-flex flex-column gap-2 gap-lg-3">
      <h3>
        <b>{{ project.name }}</b>
      </h3>
      <p>{{ project.description }}</p>
    </div>

    <div class="d-flex flex-column flex-md-row gap-3 w-100">
      <a
        [href]="project.projectUrl"
        class="btn btn-dark shadow w-100 d-flex gap-2 align-items-center"
      >
        <img src="WEBSITE.svg" alt="" />
        Website Link
      </a>
      <a
        [href]="project.sourceCodeUrl"
        class="btn btn-dark shadow w-100 d-flex gap-2 align-items-center"
      >
        <img src="GITHUB.svg" alt="" />
        Source Code
      </a>
    </div>
  </div>
</div>
