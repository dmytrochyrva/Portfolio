<section class="container d-flex align-items-center justify-content-center h-100">
  <form action="#" class="d-none flex-column gap-3 p-4 rounded-4 bg-dark shadow">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="sam.smith@gmail.com" />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Subject</label>
      <input type="text" class="form-control" id="subject" placeholder="Subject..." />
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="6" placeholder="Message..."></textarea>
    </div>

    <button class="btn btn-primary shadow">Send</button>
  </form>

  <div class="container d-flex align-items-center justify-content-center h-100">
    <img src="CONSTRUCTION_SIGN.png" alt="Construction Sign" />
  </div>
</section>
